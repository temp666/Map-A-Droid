{% extends "base.html" %}

{% block header %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <style>
        #mapouter {
            padding: 0px 30px;
            width: auto;
            height: 800px;
            max-height: 800px;
        }

        #map {
            width: 100%;
            height: 100%;
            border: 1px solid #333;
        }
    </style>
{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet-src.js"></script>
    <script>
        function convertToLonLat(coords) {
            lonlat = []
            $.each(coords, function (k, v) {
                lonlat.push([v[1], v[0]]);
            })
            return lonlat;
        }

        $(document).ready(function () {
            $("#navmap").addClass("active");

            var map = L.map('map').setView([0, 0], 13);
            var prevLoc = [0, 0];
            var marker = L.marker([0, 0], { title: "Bot position" }).addTo(map);

            L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
            }).addTo(map);

            $.getJSON({
                url: "/get_route",
                success: function (result) {
                    var geojson = {
                        "type": "LineString",
                        "coordinates": convertToLonLat(result)
                    };
                    L.geoJSON(geojson).addTo(map);
                    marker.setLatLng(result[0]);
                    map.setView(result[0], map.getZoom());
                }
            });

            $.getJSON({
                url: "/get_gymcoords",
                success: function (result) {
                    $.each(result, function (k, v) {
                        L.circleMarker([v['lat'], v['lon']], {
                            radius: 8,
                            color: "#666",
                            fillColor: "#ff925b",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.9
                        }).addTo(map);
                    });
                }
            });

            (function work() {
                $.getJSON({
                    url: "/get_position",
                    success: function (result) {
                        if (result[0] != prevLoc[0] || result[1] != prevLoc[1]) {
                            marker.setLatLng(result);
                            map.setView(result, map.getZoom(), { animation: true });
                            prevLoc = result;
                        }
                        setTimeout(work, 5000);
                    }
                });
            })();
        });
    </script>
{% endblock %}

{% block content %}
    <h2>MAD Map</h2>
    <div id="mapouter">
        <div id="map"></div>
    </div>
{% endblock %}
